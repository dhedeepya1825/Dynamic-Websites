<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bookmarkmaker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bookMarkMakerBg">
        <p class="text-white pt-3">Hello</p>
        <h1 class="text-white head pt-0 pb-3 pl-1">Jane Doe</h1>
    </div>
    <div class="bookmarkCardBg">
        <h1 class="head text-center p-3">Bookmark Your Favorite Sites </h1>
        <div class="cardBg">
            <form id="bookmarkForm">
                <div class="m-3">
                    <label for="siteNameInput">SITE NAME</label>
                    <br />
                    <input placeholder="Enter site name" id="siteNameInput" />
                    <p id="siteNameErrMsg"></p>
                </div>
                <div class="m-3">
                    <label for="siteUrlInput">SITE URL</label>
                    <br />
                    <input placeholder="Enter site URL" id="siteUrlInput" />
                    <p id="siteUrlErrMsg"></p>
                </div>

                <div class="text-right">
                    <button class="btn btn-primary button" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>

        <ul id="bookmarksList" class="cardBg d-none p-3"></ul>





    </div>


    <script type="text/javascript" src="bookmarkmaker.js"></script>
</body>

</html>
