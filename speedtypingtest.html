<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <link rel="stylesheet" href="speedtypingtest.css"/>
    <div class="speedTypingTestBg p-3" id="speedTypingTest">
        <h1 class="head">Speed Typing Test</h1>
        <p>On your fingers lets set Go!</p>
        <div class="pt-3 pb-3 d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img" />
            <p id="timer" class="p-3 timer">0</p>
            <p class="pt-4">seconds</p>
        </div>
        <div class="randomQuotecard m-3 p-3">
            <div class="spinner-border d-none" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
            <p id="quoteDisplay"></p>
            <div class="pt-3 text-center">
                <textarea placeholder="Type here!!" rows="7" cols="25" id="quoteInput">
            </textarea>
            </div>
        </div>
        <p id="result" class="p-3"></p>
        <button class="btn btn-primary" id="submitBtn">Submit</button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>

    </div>
    <script type="text/javascript" src="speedtypingtest.js"></script>
</body>

</html>
