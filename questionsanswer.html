<body>
    <div class="bg">
        <h1 class="text-white text-center">Answer the Question</h1>

        <div class="quesCard bg-white m-3 p-3">
            <h1 class="p-3">What is the capital of India</h1>
            <form id="questionsForm">
                <div>
                    <input type="radio" id="cityHyderabad" value="Hyderabad" name="city" />
                    <label for="cityHyderabad">Hyderabad</label>
                </div>
                <div>
                    <input type="radio" id="cityChennai" value="Chennai" name="city" />
                    <label for="cityChennai">Chennai</label>
                </div>
                <div>
                    <input type="radio" id="cityDelhi" value="Delhi" name="city" />
                    <label for="cityDelhi">Delhi</label>
                </div>
                <div>
                    <input type="radio" id="cityMumbai" value="Mumbai" name="city" />
                    <label for="cityMumbai">Mumbai</label>
                </div>
                <button id="submitBtn" class="btn btn-primary">Submit</button>
                <p id="resultMsg" class="p-3"></p>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="questionsanswer.js"></script>
</body>

</html>
